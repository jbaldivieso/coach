# Initial Nginx configuration for Coach (before SSL)
# Use this first, then run certbot to add SSL
#
# Copy to /etc/nginx/sites-available/coach
# Then: sudo ln -s /etc/nginx/sites-available/coach /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx
# Then: sudo certbot --nginx -d coach.baldivieso.com

server {
    listen 80;
    listen [::]:80;
    server_name coach.baldivieso.com;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (served directly by Nginx for better performance)
    location /static/ {
        alias /var/www/coach/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Client upload size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/coach_access.log;
    error_log /var/log/nginx/coach_error.log;
}
