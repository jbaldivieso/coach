# Nginx configuration for Coach
# Copy to /etc/nginx/sites-available/coach
# Then: sudo ln -s /etc/nginx/sites-available/coach /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS (Certbot will modify this)
server {
    listen 80;
    listen [::]:80;
    server_name coach.baldivieso.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server (Certbot will add SSL configuration)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name coach.baldivieso.com;

    # SSL certificates (Certbot will configure these)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (served directly by Nginx for better performance)
    location /static/ {
        alias /var/www/coach/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip static files
        gzip_static on;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/coach/backend/staticfiles/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location /robots.txt {
        alias /var/www/coach/backend/staticfiles/robots.txt;
        expires 7d;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Client upload size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/coach_access.log;
    error_log /var/log/nginx/coach_error.log;
}
